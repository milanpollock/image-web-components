<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DRP Slide Gallery</title>
    <script
      type="module"
      src="/build/darkrushphotography-image-web-components.esm.js"
    ></script>
    <script
      nomodule
      src="/build/darkrushphotography-image-web-components.js"
    ></script>
    <style>
      body {
        height: 100vh;
        margin: 0;
        background-color: rgba(33, 33, 33, 0.95);
      }
    </style>
  </head>
  <body>
    <div>
      <drp-slide-gallery height="400px">
        <div slot="previous-icon">p</div>
        <div slot="next-icon">n</div>
        <div slot="play-icon">g</div>
        <div slot="pause-icon">s</div>
      </drp-slide-gallery>
    </div>
  </body>
  <script>
    const images = {
        imageNumber: imageNumber,
        fileName: `flag-with-airplane.jpg`,
        fileNameWithoutExtension: `flag-with-airplane`,
        thumbnailSrc: `https://drpblobsa.blob.core.windows.net/home/large/flag-with-airplane.jpg`,
        imageSrc: `https://drpblobsa.blob.core.windows.net/home/large/flag-with-airplane.jpg`,
        large: `https://drpblobsa.blob.core.windows.net/home/large/flag-with-airplane.jpg`,
        width: 0,
        height: 0,
      };
    var imageGallery = document.querySelector('drp-slide-gallery');
    imageGallery.images = JSON.stringify(images);
    imageGallery.autoPlay = true;
  </script>
</html>
